<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página principal</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="text-light fw-bold">Examen jQuery</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Página principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create.html">Nuevo personaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/update.html">Modificar personaje</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Series
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <h1>Página principal</h1>
  </div>

  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      const urlApi = "https://apiseriespersonajes.azurewebsites.net/";

      loadSeries();

      function loadSeries() {
        let request = "api/Series";
        $.getJSON(urlApi + request, function (data) {
          $(".dropdown-menu").html("");
          $.each(data, function (index, serie) {
            let li = $("<li>")
              .append($("<a>", {
                "class": "dropdown-item",
                "text": serie.nombre,
                "href": "/serie.html?idserie=" + serie.idSerie
              }));
            $(".dropdown-menu").append(li);
          });
        });
      }
    });
  </script>
</body>

</html>
